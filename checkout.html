    <title>Checkout Page</title>

<body>
    <!-- header -->
    <h1 class="text-center head m-4">Checkout Page</h1>
    <!-- header -->
    <!-- icons starts here -->
    <div class="icons">
        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-dollar-sign bg p-4 mr-4"></i>Cash on Delivery</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-arrows-alt-h bg p-4 mr-4"></i>100% Return</h2>
            </div>
        </div>

        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="far fa-thumbs-up bg p-4 mr-4"></i>Quality Assured</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-stopwatch bg p-4 mr-4"></i>Delivery on time</h2>
            </div>
        </div>
    </div>
    <!-- icons end here -->
    <!-- Checkout starts here -->
    <form class="form">
        <div class="row bord p-5 shadow m-5">
            <div class="col-sm-6">
                <div class="mt-3 row">
                    <h5 class="my-auto">First Name :</h5>
                    <input class="ml-3 nombre input rounded p-2 form-control" type="text" placeholder="First Name" required />
                    <p id="errorName">Numbers in the name are not valid</p>
                </div>
                <div class="mt-3 row ">
                    <h5 class="my-auto">Email :</h5>
                    <input class="ml-3 email input rounded p-2 form-control" type="email" placeholder="Email" required />
                </div>
                <div class="mt-3 row ">
                    <h5 class="my-auto">Address :</h5>
                    <input class="ml-3 direccion input rounded p-2 form-control" type="text" placeholder="Address" required />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mt-3 row">
                    <h5 class="my-auto name my-auto">Last Name :</h5>
                    <input class="ml-3 apellido input rounded p-2 form-control" type="text" placeholder="Last Name" required />
                    <p id="errorLastName">Numbers in the last name are not valid</p>
                </div>
                <div class="mt-3 row">
                    <h5 class="my-auto my-auto">Password :</h5>
                    <input class="ml-3 contraseÃ±a input password rounded p-2 form-control" title="(4-8 characters)" type="password"
                        minlength="4" maxlength="8" placeholder="Password"  required />
                    <p id="errorPassword">Enter a correct password</p>
                </div>
                <div class="mt-3 row">
                    <h5 class="my-auto my-auto">Phone Number :</h5>
                    <input class="ml-3 telefono phone input rounded p-2 form-control" type="number" placeholder="Phone No." required />
                    <p id="errorPhone">Invalid phone number!!</p>
                </div>
            </div>
        </div>


        <!-- Checkout ends here -->
        <!-- Buy button -->
        <div class="m-5 final text-right">
            <button type="submit" id="btn" class="p-2 px-4 btn btn-primary shadow-lg" onclick="validate(event)"><i
                    class="fas fa-cart-arrow-down p-2"></i>Buy</button>
        </div>
    </form>
